name: filterator
description: >
  A composable and extensible API query builder for Dart.
  Helps developers construct filtering, paging, ordering, and selection logic
  via a fluent, type-safe interface. Ideal for generating query structures
  for REST, GraphQL, OData, and custom APIs.

version: 1.0.0-beta.1
repository: https://github.com/supy-io/supy-flutter-packages/tree/main/packages/filterator
issue_tracker: https://github.com/supy-io/supy-flutter-packages/issues
homepage: https://github.com/supy-io/supy-flutter-packages/tree/main/packages/filterator
topics: [ query-builder, graphql,odata,filtering,pagination ]

environment:
  sdk: ^3.7.2

dependencies:
  collection: ^1.19.1
  meta: ^1.17.0
  json_annotation: ^4.9.0

dev_dependencies:
  lints: ^5.1.1
  test: ^1.26.1
  mockito: ^5.4.6
  build_runner: ^2.4.15
  json_serializable: ^6.9.5


example: example/main.dart
